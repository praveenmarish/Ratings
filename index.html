<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Ratings</title>
</head>

<body>
    <div class="main">
        <div class="star" id="stars">
            <input type="checkbox" star="full" name=1 id="checkbox1">
            <label for="checkbox1"></label>
            <input type="checkbox" star="full" name=2 id="checkbox2">
            <label for="checkbox2"></label>
            <input type="checkbox" star="full" name=3 id="checkbox3">
            <label for="checkbox3"></label>
            <input type="checkbox" star="full" name=4 id="checkbox4">
            <label for="checkbox4"></label>
            <input type="checkbox" star="full" name=5 id="checkbox5">
            <label for="checkbox5"></label>
        </div>
        <div class="halfStar" id="halfStars">
            <input type="checkbox" star="half" name=1 id="check1">
            <label for="check1" side="left"></label>
            <input type="checkbox" star="half" name=2 id="check2">
            <label for="check2" side="right"></label>
            <input type="checkbox" star="half" name=3 id="check3">
            <label for="check3" side="left"></label>
            <input type="checkbox" star="half" name=4 id="check4">
            <label for="check4" side="right"></label>
            <input type="checkbox" star="half" name=5 id="check5">
            <label for="check5" side="left"></label>
            <input type="checkbox" star="half" name=6 id="check6">
            <label for="check6" side="right"></label>
            <input type="checkbox" star="half" name=7 id="check7">
            <label for="check7" side="left"></label>
            <input type="checkbox" star="half" name=8 id="check8">
            <label for="check8" side="right"></label>
            <input type="checkbox" star="half" name=9 id="check9">
            <label for="check9" side="left"></label>
            <input type="checkbox" star="half" name=10 id="check10">
            <label for="check10" side="right"></label>
        </div>
    </div>
</body>

</html>
